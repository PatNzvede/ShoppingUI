<div class ="container ml-5 justify-content-center">
    <div class="col-md-6 col-lg-6 col-xs-12">
        <form [formGroup] ="formValue"  (ngSubmit) ="postProductDetails(formValue.value)">
            <div class="mb-3 col-sm-12 col-md-12 col-lg-4" >
              <label for="exampleInputEmail1" class="form-label">Product Name</label>
              <input type="productname"formControlName="productname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-4 ml-5 ">
              <label for="exampleInputPassword1" class="form-label">Price</label>
              <input type="price"formControlName="price" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-4">
                <label for="exampleInputPassword1" class="form-label">Quantity</label>
                <input type="quantity"formControlName="quantity" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 col-sm-12 col-md-12 col-lg-4">
                <label for="exampleInputPassword1" class="form-label">Image</label>
                <input type="file" (change)="onselectedFile($event)" formControlName="image" class="form-control" id="exampleInputPassword1">
                
            </div>
             
            <button  type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <div class="col-md-6 col-lg-6 col-xs-12">
      <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <!--th scope="col">Image</th-->
                           
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of productData"> 
            <!--| paginate:{id: 'listing_pagination', itemsPerPage:10, currentPage: page,totalItems:totalRecords}"-->
                <td>{{row.productName}}</td>
                <td>{{row.price}}</td>
                <td>{{row.quantity}}</td>
                <!--td>{{row.image}}</td-->
                <td >
                   
                </td>
                
            </tr>
        </tbody>
    </table>

      <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange) ="page= $event">
    
      </pagination-controls>
    </div-->
    </div>
